<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <title>Mike Donovan's portfolio</title>
</head>
<body class="hidden">
  <main>
    <header>
      <h2>Mike Donovan's portfolio</h2>
      <div id="hamburger">
        <div id="hamburger-bar-container">
          <div class="hamburger-bar"></div>
          <div class="hamburger-bar"></div>
          <div class="hamburger-bar"></div>
        </div>
      </div>
    </header>
    <nav>
      <div id="projects-button" class="nav-item selected">Projects</div>
      <div id="about-button" class="nav-item">About Me</div>
      <div id="contact-button" class="nav-item">Contact</div>
    </nav>
    <section id="projects" class="showing">
      <h1>Projects</h1>

      <div class="project-card">
        <h3><strong>Wagsworth Grooming</strong></h3>
        <p class="site-description">
          <em>Website for Wagsworth Grooming in Tualatin, Oregon</em>
        </p>
        <div class="framework">
          <span class='list-label'><strong>Framework:</strong></span>
          React
        </div>
        <div class="language-list">
          <span class='list-label'><strong>Languages:</strong></span>
          <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <li>PHP</li>
            <li>MySQL</li>
          </ul>
        </div>
        <div class="portrait-row">
          <img class='portrait' src="img/wagsworth/portrait/0.png">
          <img class='portrait' src="img/wagsworth/portrait/1.png">
        </div>
        <img src="img/wagsworth/desktop/0.png">
        <div class="project-links">
          <div><a href="https://wagsworthgrooming.com">Visit site</a></div>
          <div><a href="https://github.com/eggborne/wagsworth">View Github</a></div>
        </div>
      </div>

    </section>
    <section id="about">
      <h1>About Me</h1>
    </section>
    <section id="contact">
      <h1>Contact</h1>
    </section>
  </main>
</body>
<script src="js/scripts.js"></script>
</html>
